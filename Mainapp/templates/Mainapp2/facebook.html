{% extends "Mainapp2/base.html" %}

{% block content %}


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '205927423809845',
      cookie     : true,
      xfbml      : true,
      version    : 'v6.0'
    });

    FB.api(
  '/1693565647448194',
  'GET',
  {},
  function(response) {
      console.log(response)
  }
);
    FB.AppEvents.logPageView();

  };




  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));




</script>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0&appId=205927423809845&autoLogAppEvents=1"></script>
